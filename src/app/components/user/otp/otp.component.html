<div class="otp-container">
    <h2>Enter OTP</h2>
    <form>
        <div class="form-row">
            <label for="otp">OTP:</label>
            <input type="text" id="otp" name="otp" required>
        </div>
        <div class="form-row">
            <input type="submit" value="Verify OTP">
        </div>
    </form>
    <div class="login-link">
        <span>Didn't receive OTP? </span><a href="#">Resend OTP</a>
    </div>
</div>
